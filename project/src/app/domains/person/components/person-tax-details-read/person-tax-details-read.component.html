        title="Informations Fiscales" 
        [data]="taxData()"
        cardVariant="outlined"
        icon="calculator"
      >

          <psh-button appearance="text" variant="primary" (clicked)="editTaxInfo()">
            Modifier
          </psh-button>
        </div>
      </psh-info-card>
    } @else {
      <div class="error-state">
        <p>Personne non trouv√©e</p>
      </div>
    }
  </div>
</div>
