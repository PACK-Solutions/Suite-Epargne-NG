<div class="person-civility-details">
  <div class="view-content">
    @if (personDetails()) {
      <div class="civility-grid">
        <psh-info-card 
          title="Informations personnelles" 
          [data]="personalInfoData()"
          cardVariant="outlined"
          icon="user"
        >
          <div card-actions>
            <psh-button appearance="text" variant="primary" (clicked)="editCivility()">
              Modifier
            </psh-button>
          </div>
        </psh-info-card>

        <psh-info-card 
          title="Informations complémentaires" 
          [data]="additionalInfoData()"
          cardVariant="outlined"
          icon="info"
        >
          <div card-actions>
            <psh-button appearance="text" variant="primary" (clicked)="editCivility()">
              Modifier
            </psh-button>
          </div>
        </psh-info-card>
      </div>
    } @else {
      <div class="error-state">
        <p>Personne non trouvée</p>
      </div>
    }
  </div>
</div>
