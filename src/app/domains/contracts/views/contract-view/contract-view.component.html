<div class="contract-view">
  <div class="page-header">
    <h1>Détails du Contrat</h1>
    <div class="header-actions">
      <psh-button appearance="outline" variant="primary" (clicked)="goBack()">
        Retour
      </psh-button>
      <psh-button appearance="filled" variant="primary" (clicked)="editContract()">
        Modifier
      </psh-button>
    </div>
  </div>

  <div class="content">
    @if (contract()) {
      <psh-info-card 
        title="Informations du Contrat" 
        [data]="contractData()"
        cardVariant="outlined"
        icon="gavel"
      >
        <div card-actions>
          <psh-button appearance="text" variant="primary" (clicked)="editContract()">
            Modifier
          </psh-button>
        </div>
      </psh-info-card>
    } @else {
      <div class="error-state">
        <p>Contrat non trouvé</p>
      </div>
    }
  </div>
</div>
